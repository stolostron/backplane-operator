apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: capoa-bootstrap-cert
  namespace: '{{ .Values.global.namespace }}'
spec:
  commonName: capoa-bootstrap-webhook-service.{{ .Values.global.namespace }}.svc
  dnsNames:
  - capoa-bootstrap-webhook-service.{{ .Values.global.namespace }}.svc
  duration: 8760h
  issuerRef:
    kind: Issuer
    name: capoa-bootstrap-selfsigned-issuer
  renewBefore: 360h
  secretName: capoa-bootstrap-webhook-cert-secret
