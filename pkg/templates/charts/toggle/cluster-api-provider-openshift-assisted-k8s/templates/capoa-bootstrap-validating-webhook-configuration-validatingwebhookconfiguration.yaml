apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: multicluster-engine/capoa-bootstrap-cert
  name: capoa-bootstrap-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: capoa-bootstrap-webhook-service
      namespace: '{{ default "multicluster-engine" .Values.global.namespace }}'
      path: /validate-bootstrap-cluster-x-k8s-io-v1alpha2-openshiftassistedconfig
  failurePolicy: Fail
  name: v1alpha2.validation.openshiftassistedconfig.bootstrap.cluster.x-k8s.io
  rules:
  - apiGroups:
    - bootstrap.cluster.x-k8s.io
    apiVersions:
    - v1alpha2
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - openshiftassistedconfigs
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: capoa-bootstrap-webhook-service
      namespace: '{{ default "multicluster-engine" .Values.global.namespace }}'
      path: /validate-bootstrap-cluster-x-k8s-io-v1alpha1-openshiftassistedconfig
  failurePolicy: Fail
  name: v1alpha1.validation.openshiftassistedconfig.bootstrap.cluster.x-k8s.io
  rules:
  - apiGroups:
    - bootstrap.cluster.x-k8s.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - openshiftassistedconfigs
  sideEffects: None
