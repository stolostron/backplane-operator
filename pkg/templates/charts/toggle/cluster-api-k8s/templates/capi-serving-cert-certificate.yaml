apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    cluster.x-k8s.io/provider: cluster-api
  name: capi-serving-cert
  namespace: '{{ .Values.global.namespace }}'
spec:
  commonName: capi-webhook-service.{{ .Values.global.namespace }}.svc
  dnsNames:
  - capi-webhook-service.{{ .Values.global.namespace }}.svc
  - capi-webhook-service.capi-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: capi-selfsigned-issuer
  secretName: capi-webhook-service-cert
  subject:
    organizations:
    - k8s-sig-cluster-lifecycle
