apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    cluster.x-k8s.io/provider: infrastructure-metal3
  name: capm3-serving-cert
  namespace: '{{ .Values.global.namespace }}'
spec:
  commonName: capm3-webhook-service.{{ .Values.global.namespace }}.svc
  dnsNames:
  - capm3-webhook-service.{{ .Values.global.namespace }}.svc
  - capm3-webhook-service.capm3-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: capm3-selfsigned-issuer
  secretName: capm3-webhook-service-cert
