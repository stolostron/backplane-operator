  namespace: '{{ default "capoa-system" .Values.global.namespace }}'
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: capoa-bootstrap-leader-election-role
subjects:
- kind: ServiceAccount
  name: capoa-bootstrap-controller-manager
  namespace: '{{ default "capoa-system" .Values.global.namespace }}'
